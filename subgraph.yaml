dataSources:
  - kind: ethereum/contract
    name: KnowledgeLayerID
    network: mumbai
    source:
      abi: KnowledgeLayerID
      startBlock: 36073428
      address: "0xf63ceb052a1BBe8039b4222e18e3Dff144112577"
